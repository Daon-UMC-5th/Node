                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "접근에 성공했습니다."
                  result:
                    type: array
                    items:
                      type: object
                      properties: 
                        medication_id: 
                          type: integer
                          example: 3
                        user_id:
                          type: integer
                          example: 3
                        alarmed_date:
                          type: string
                          example: "2024-02-01"
                        time_of_day:
                          type: string
                          example: "저녁"
                        medicine:
                          type: string
                          example: "약 A"
                        alarmed_at:
                          type: string
                          example: "20:00:00"
                        alarm_days:
                          type: string
                          example: "화, 목"
                        repeat_status:
                          type: integer
                          example: 1
                        created_at:
                          type: string
                          example: "2024-02-06T10:02:28.000Z"
                        updated_at:
                          type: string
                          example: "2024-02-06T12:15:38.000Z"
        '404':
          description: 조회 에러 - 해당 날짜에 복용 기록이 없는 경우 
          content:
            application/json: 
