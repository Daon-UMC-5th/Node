paths:
  /board/get-all/{boardType}:
    get:
      summary: 게시판 목록 가져오기
      tags:
        - Board
      security:
        - api_key: []
      parameters:
        - name: "boardType"
          in: "path"
          required: true
          description: "게시판 종류/notice,liver,stomach,intestine,breast,womb,etc"
          schema:
            type: "string"
        - name: "offset"
          in: "query"
          required: true
          example: 오프셋
          schema:
            type: "integer"
      responses:
        "200":
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  isSuccess:
                    type: "boolean"
                    example: true
                  code:
                    type: "integer"
                    example: 200
                  message:
                    type: "string"
                    example: "success!"
                  result:
                    type: "array"
                    items:
                      type: "object"
                      properties:
                        board_id:
                          type: integer
                          example: 1
                        board_type:
                          type: string
                          example: notice
                        user_id:
                          type: integer
                          example: 1
                        title:
                          type: string
                          example: "공지게시글 제목"
                        content:
                          type: string
                          example: "공지게시글 내용"
                        created_at:
                          type: string
                          format: date-time
                        updated_at:
                          type: string
                          format: date-time
                        image_url:
                          type: string
                          example: "http://example.com/image.jpg"
                        likecount:
                          type: integer
                          example: 6
                        commentcount:
                          type: integer
                          example: 6
                        scrapecount:
                          type: integer
                          example: 6
        "500":
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  isSuccess:
                    type: "boolean"
                    example: false
                  code:
                    type: "integer"
                    example: COMMON000
                  message:
                    type: "string"
                    example: "서버 에러, 관리자에게 문의 바랍니다."
                  result:
                    type: "object"
                    description: 빈 객체 반환

