paths:
  /search/board:
    post:
  # 게시판 검색 
      tags:
        - Search
      security:
        - api-key: []
      summary: 검색 - 게시판
      parameters:
        # - in: "header"
        #   name: "Authorization"
        #   schema:
        #     type: "string"
        #   required: true
        #   description: "JWT 토큰이 필요합니다"
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          require: true
          description: page number(1이면, 1~10페이지/ 2이면 2-20페이지 load)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                search:
                  type: string
                  description: 검색어
                  example: "세 번째"
      responses:
        "200":
          description: 검색 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  isSuccess:
                    type: boolean
                    example: true
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "접근에 성공했습니다."
                  result:
                    type: array
                    items: 
                      type: object
                      properties:
                        board_id:
                          type: integer
                          example:
                        board_type:
                          type: string
                          example:
                        user_id:
                          type: integer
                          example:
                        title:
                          type: string
                          example: 
                        content:
                          type:
                          example:
                        created_at:
                          type: string
                        updated_at:
                          type: string
                        image_url:
                          type: string
                        likecount:
                          type: integer
                          example:
                        commentcount:
                          type: integer
                          example:      
                        scrapecount:
                          type: integer
                          example:
        404:
          description: 검색 결과 없음
          content:
            application/json:
              schema:
                type: object
                properties:
                  isSuccess:
                    type: boolean
                    example: false
                  code:
                    type: string
                    example: 404
                  message:
                    type: string
                    example: "게시글이 없습니다."
                  result:
                    type: object

