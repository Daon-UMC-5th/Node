components:
  responses:
    SuccessResponseImage:
      description: "이미지가 성공적으로 s3에 업로드"
      content:
        application/json:
          schema:
            type: object
            properties:
              isSuccess:
                type: boolean
                example: true
              code:
                type: integer
                example: 200
              message:
                type: string
                example: 접근에 성공했습니다.
              result:
                type: object
                description: 이미지 url
                example:
                  img_url: "http://example.com/path/to/image.jpg"
    SuccessResponseImageDelete:
      description: "이미지가 제거"
      content:
        application/json:
          schema:
            type: object
            properties:
              isSuccess:
                type: boolean
                example: true
              code:
                type: integer
                example: 200
              message:
                type: string
                example: 접근에 성공했습니다.
              result:
                type: object
                description: 제거한 이미지 개수 (1이 정상)
                example:
                  deletedCount: 1

    MulterErrorResponse:
      description: 파일 업로드 에러 (파일 용량(100mb), 파일 개수 (1개), 파일 종류 (image, pdf))
      content:
        application/json:
          schema:
            type: object
            properties:
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: 400
              message:
                type: string
                example: LIMIT_UNEXPECTED_FILE
              result:
                type: object
                example: {}

    NotFound404:
      description: "ID가 존재하지 않습니다."
      content:
        application/json:
          schema:
            type: "object"
            properties:
              isSuccess:
                type: "boolean"
                example: false
              code:
                type: "integer"
                example: 404
              message:
                type: "string"
                example: "ID가 존재하지 않습니다."
              result:
                type: "object"
                description: 빈 객체
    Conflict409:
      description: "이미지가 이미 존재합니다."
      content:
        application/json:
          schema:
            type: "object"
            properties:
              isSuccess:
                type: "boolean"
                example: false
              code:
                type: "integer"
                example: 409
              message:
                type: "string"
                example: "이미지가 이미 존재합니다."
              result:
                type: "object"
                description: 빈 객체

    InternalServerError500:
      description: "내부 서버 오류가 발생했습니다."
      content:
        application/json:
          schema:
            type: "object"
            properties:
              isSuccess:
                type: "boolean"
                example: false
              code:
                type: "integer"
                example: 500
              message:
                type: "string"
                example: "서버 처리 중 오류가 발생했습니다. 다시 시도해 주세요."
              result:
                type: "object"
                description: 빈 객체
