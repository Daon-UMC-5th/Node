paths:
  /diary/get-private:
    get:
      summary: 개인 일기 목록 가져오기
      tags:
        - Diary
      security:
        - api_key: []
      parameters:
        - name: "offset"
          in: "query"
          required: true
          example: 오프셋
          schema:
            type: "integer"
      responses:
        "200":
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  status:
                    type: "integer"
                    example: 200
                  isSuccess:
                    type: "boolean"
                    example: true
                  code:
                    type: "integer"
                    example: 200
                  message:
                    type: "string"
                    example: "success!"
                  result:
                    type: "array"
                    items:
                      type: "object"
                      properties:
                        diary_id:
                          type: "integer"
                          example: 1
                        user_id:
                          type: "integer"
                          example: 1
                        user_nickname:
                          type: "string"
                          example: 닉네임
                        is_private:
                          type: "boolean"
                          example: true
                        title:
                          type: "string"
                          example: "일기 제목"
                        content:
                          type: "string"
                          example: "일기 내용"
                        created_at:
                          type: "string"
                          format: "date-time"
                        updated_at:
                          type: "string"
                          format: "date-time"
                        itemCount:
                          type: "integer"
                          description: 현재 offset 일기장 개수
                          example: 10
                        totalResults:
                          type: "integer"
                          description: 일기장 전체 개수
                          example: 32
                        image_url:
                          type: "string"
                          example: "http://example.com/image.jpg"
                        likes_count:
                          type: "int"
                          example: 7

        "404":
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  isSuccess:
                    type: "boolean"
                    example: false
                  code:
                    type: "integer"
                    example: ARTICLE4001
                  message:
                    type: "string"
                    example: "일기글이 없습니다."
                  result:
                    type: "object"
                    description: 빈 객체 반환

