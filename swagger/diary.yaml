paths:
  /diary/getPrivate:
    get:
      summary: 개인 일기 목록 가져오기
      parameters:
        - name: "offset"
          in: "query"
          required: true
          example: 오프셋
          schema:
            type: "integer"
      responses:
        "200":
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  status:
                    type: "integer"
                    example: 200
                  isSuccess:
                    type: "boolean"
                    example: true
                  code:
                    type: "integer"                      
                    example: 200
                  message:
                    type: "string"
                    example: "success!"
                  result:
                    type: "object"
                    properties:
                      diary_id:
                        type: "integer"
                        example: 1
                      user_id:
                        type: "integer"
                        example: 1
                      is_private:
                        type: "boolean"
                        example: true
                      title:
                        type: "string"
                        example: "일기 제목"
                      content:
                        type: "string"
                        example: "일기 내용"
                      created_at:
                        type: "string"
                        format: "date-time"
                      updated_at:
                        type: "string"
                        format: "date-time"      
        "400":
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  status:
                    type: "integer"
                    example: 400
                  isSuccess:
                    type: "boolean"
                    example: false
                  code:
                    type: "integer"
                    example: COMMON000
                  message:
                    type: "string"
                    example: "서버 에러, 관리자에게 문의 바랍니다."

